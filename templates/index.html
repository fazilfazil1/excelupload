{% extends 'base.html' %}
{% block content %}
<!--customer upload view page-->
<div class="headerbox">
    <h3 class="main-head"> Upload your customer excel file here</h3>
</div>
<div class="container">
    <form action="/upload_file/" method="post" enctype="multipart/form-data" name="form1" id="form1">
        {% csrf_token %}
      <div class="input-group mb-3">
          <input type="file"  name="filefield">
          <input type="submit"  value="Upload">
      </div>
  </form>
</div>
{% endblock %}
