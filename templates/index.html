{% extends 'base.html' %}
{% block content %}
<div class="headerbox">
  <h3 class="main-head"> Upload your excel file here</h3>
</div>
<div class="container">
  <form action="/upload_file/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  {% csrf_token %}
<div class="input-group mb-3">

<table style="width:50%">
  <tr>
    <th>Big_name</th>
    <th>excel_name</th>
  </tr>
  <tr>
    <td>company</td>
    <td>
      <select>
       <option>select</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>first_name</td>
      <td>
            <select>
              <option>
                  <ul>
                      {% for column in allcolumns %}
                      <li>
                          {{column}}
                      </li>
                      {% endfor %}
                  </ul>
              </option>
          </select>
      </td>
  </tr>
</table>
   <hr>
  <input type="file" name="filefield">
  <input type="submit"  value="Upload">
</div>
</form>
</div>

<style>
table, th, td {
  border: 1px dotted black;
}
  .container
    {
      border: 3px dotted black;
      background-color:#f5f5f7;
      padding:80px 30px;
      margin:0% 10%;
    }
.headerbox
    {
     text-align:center;
     padding:30px;
    }
 .main-head{
    font-size: 50px;
    text-transform: uppercase;
    color:#060910;
    }
</style>
{% endblock %}
